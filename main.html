<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Marc Andrei Marcos Legal Aid Center - Tarlac State University School of Law">
    <meta name="author" content="Marc Andrei Marcos Legal Aid Center">
    <title>Marc Andrei Marcos Legal Aid Center</title>

    <link href="https://fonts.googleapis.com/css2?family=RoxboroughCF:wght@400;700&family=Work+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #061D37;
            --secondary-color: #BD9D61;
            --highlight-color: #EDE8D7;
            --text-color: #333;
            --font-header: 'RoxboroughCF';
            --font-body: 'Work Sans', sans-serif;
            --max-width: 1200px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--primary-color);
            font-family: var(--font-body);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Header */
        .header {
            background-color: var(--highlight-color);
            padding: 1rem;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: var(--max-width);
            margin: 0 auto;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            text-align: center;
            font-family: var(--font-header);
        }

        h2 {
            font-size: 1.5rem;
            color: var(--primary-color);
            text-align: center;
            font-family: var(--font-header);
        }

        /* Navigation */
        .nav {
            background-color: var(--secondary-color);
            padding: 0.3rem 0;
        }

        .nav-list {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 2rem;
            max-width: var(--max-width);
            margin: 0 auto;
        }

        .nav-link {
            color: var(--highlight-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 1px;
        }

        /* Slider */
        .slider {
            position: relative;
            overflow: hidden;
            height: 500px;
            max-width: var(--max-width);
            margin: 2rem auto;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 3s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slide button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 1rem;
            background-color: var(--secondary-color);
            border: none;
            color: var(--highlight-color);
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .slide button:hover {
            background-color: var(--highlight-color);
        }

        /* Slider Navigation */
        .slider-nav {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .slider-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .slider-dot.active {
            background-color: var(--highlight-color);
        }

        /* Arrows */
        .slider-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: var(--highlight-color);
            padding: 1rem;
            cursor: pointer;
            z-index: 2;
            border: none;
            border-radius: 50%;
            font-size: 2rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .slider-arrow:hover {
            background-color: rgba(0, 0, 0, 0.7);
            transform: translateY(-50%) scale(1.1);
        }

        .slider-prev {
            left: 1px;
        }

        .slider-next {
            right: 1px;
        }

        /* Popup Styles */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 999;
            max-width: 80%; /* Increased width */
            width: 500px; /* Set a fixed width */
            max-height: 80%; /* Limit height */
            overflow-y: auto; /* Allow scrolling if content is too long */
            text-align: center;
        }

        #popup-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        #popup-content {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        #popup-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo-container">
            <img src="https://th.bing.com/th/id/OIP.1KXbHVlpPl6tOwf5E8f6xQHaHa?rs=1&pid=ImgDetMain" alt="Logo" class="logo">
            <div>
                <h1>Marc Andrei Marcos Legal Aid Center</h1>
                <h2>Tarlac State University - School of Law</h2>
            </div>
            <img src="https://th.bing.com/th/id/OIP.a8XWJr4LzdGyf0O6GB4DrwHaHa?rs=1&pid=ImgDetMain" alt="Logo" class="logo">
        </div>
    </header>

    <!-- Navigation Section -->
    <nav class="nav">
        <ul class="nav-list">
            <li><a href="about.html" class="nav-link">About Us</a></li>
            <li><a href="#services" class="nav-link">Services</a></li>
            <li><a href="#legal-help" class="nav-link">Legal Help Guides</a></li>
            <li><a href="#partners" class="nav-link">Our Partners</a></li>
            <li><a href="#clep" class="nav-link">CLEP</a></li>
            <li><a href="privacy.html" class="nav-link">Data Privacy</a></li>
            <li><a href="#contact" class="nav-link">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Slider Section -->
    <div class="slider">
        <div class="slide active">
            <img src="images/1.jpg" alt="Image 1">
            <button onclick="showPopup()">More Info</button>
        </div>
        <div class="slide">
            <img src="images/2.jpg" alt="Image 2">
            <button onclick="showPopup()">More Info</button>
        </div>
        <div class="slide">
            <img src="images/3.jpg" alt="Image 3">
            <button onclick="showPopup()">More Info</button>
        </div>
        <button class="slider-arrow slider-prev" aria-label="Previous Slide">&lt;</button>
        <button class="slider-arrow slider-next" aria-label="Next Slide">&gt;</button>
        <div class="slider-nav"></div>
    </div>

    <!-- Popup Modal -->
    <div id="popup">
        <h2 id="popup-title">Image Info</h2>
        <p id="popup-content">Detailed information about the image will appear here.</p>
        <img id="popup-image" src="" alt="Popup Image" style="max-width: 100%; height: auto; margin-top: 20px;">
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        const prevButton = document.querySelector('.slider-prev');
        const nextButton = document.querySelector('.slider-next');
        const nav = document.querySelector('.slider-nav');
        let currentSlide = 0;

        // Create dots for navigation
        slides.forEach((_, index) => {
            const dot = document.createElement('div');
            dot.classList.add('slider-dot');
            if (index === 0) dot.classList.add('active');
            dot.addEventListener('click', () => goToSlide(index));
            nav.appendChild(dot);
        });

        // Update slides
        function updateSlides() {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[currentSlide].classList.add('active');
            const dots = nav.querySelectorAll('.slider-dot');
            dots.forEach(dot => dot.classList.remove('active'));
            dots[currentSlide].classList.add('active');
        }

        function goToSlide(index) {
            currentSlide = index;
            updateSlides();
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            updateSlides();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            updateSlides();
        }

        prevButton.addEventListener('click', prevSlide);
        nextButton.addEventListener('click', nextSlide);

        setInterval(nextSlide, 5000);

        // Show popup with information
        function showPopup() {
            const title = "A Legal Hand for Indigenous People";
            const content = "DECEMBER 11, 2024 - Law student practitioners were invited by the Philippine Air Force, Tactical Operations Group 3 to provide legal services to the Indigenous People (IP) community in Sitio Sta. Rosa, Brgy., Sto. Ni√±o, Bamban, as a part of the Medical, Dental, and Legal Services + Veterinary mission (MeDaLS + V). The law student practitioners were supervised by, MAMLAC Director, Atty. Mykedox Knoel T. Cuchapin and TSU School of Law Alumni, Atty. Alexander Garcia. The MeDaLS + V Mission, in partnership with other institutions, strengthens community ties and fosters a positive relationship between the local community, the government, and the local institutions. We would like to thank Group Commander Col. Marlon Parugaru of AFP-PAF for once again inviting our law student practitioners and giving them the opportunity to apply their legal knowledge and make a difference in the lives of the IP community.";
            const imgUrl = "https://scontent.fcrk1-3.fna.fbcdn.net/v/t39.30808-6/473710252_122187922502083924_4969564912141227700_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=127cfc&_nc_eui2=AeGn9a2Ss1Eg6M_AA75L42kWAe1HqaJjBL0B7UepomMEvZaLhpBhyPNJmZAQ6pPRHjH2DvcO76eTLMtoXhMw0-SW&_nc_ohc=i8znspMYiFAQ7kNvgHOGQz0&_nc_oc=AdgLUG90s-i3gla-cTrud6U9L1OSMMzgE4Aco_hm-svJb6onOmE64T1fcGNJu1HDcJ8&_nc_zt=23&_nc_ht=scontent.fcrk1-3.fna&_nc_gid=AOzza_Bby-qA57I7389yRpR&oh=00_AYD21k21ojvS1LouFKLzi5-ZLY3yD1MZ7TBZ6wp2ZV6jlA&oe=678C3291" ;
            const popupTitle = document.getElementById('popup-title');
            const popupContent = document.getElementById('popup-content');
            const popupImage = document.getElementById('popup-image');
            popupTitle.textContent = title;
            popupContent.textContent = content;
            popupImage.src = imgUrl;
            document.getElementById('popup').style.display = 'block';
        }

        // Close popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
